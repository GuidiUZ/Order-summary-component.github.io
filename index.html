<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
      <img class='hero-image' src="./illustration-hero.svg" alt="hero">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
          <img id="music-icon" src="./icon-music.svg" alt="">
          <span>
            <p id="textPlan-1">Annual Plan</p> 
            <p id="textPlan-2">$59.99/year</p>
          </span>
          <button class="button-plan">Change</button>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guido Aranda</a>.
  </div>
</body>
</html>
